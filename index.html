<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3 id="highscore">High Score : 0</h3>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-2">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
    </div>
    <div class="instructions">
    <h4>How to Play</h4>
    <ul>
        <li>Enter any key to start the game.</li>
        <li>Watch the color sequence carefully.</li>
        <li>Click the buttons in the same order.</li>
        <li>The sequence gets longer with each level.</li>
        <li>Make a mistake? Game Over â€“ try again!</li>
    </ul>
</div>
</div>
    <script src="app.js"></script>
</body>

</html>
